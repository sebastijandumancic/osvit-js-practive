<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Osvit predavanja</title>

    <meta charset="utf-8" />
    <meta name="description" content="Tečaj web programiranja" />
    <meta name="author" content="Osvit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="main.js"></script>

  <body>
    <main class="main wrapper">
      <header class="header">
        <h1>My To-Do List</h1>

        <input class="input" type="text" />

      </div>
      <div class="list">
        <div class="item">
          <h2 class="item-title">Learn Javascript</h2>
          <p class="item-date">date</p>
        </div>
        <div class="item item-finished">
          <h2 class="item-title">Learn Javascript</h2>
          <p class="item-date">date</p>
        </div>
      </div>
    </main>
  </body>
