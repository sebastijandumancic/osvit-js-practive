<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Osvit predavanja</title>

    <meta charset="utf-8" />
    <meta name="description" content="Tečaj web programiranja" />
    <meta name="author" content="Osvit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="getJSON('./todo.json', renderTodoCards)">
    <main class="main wrapper">
      <header class="header">
        <h1>My To-Do List</h1>
        <button onclick="clearAllTodoCards()" class="btn">Clear all</button>
      </header>
      <div class="new">
        <input
          onchange="searchTodos()"
          id="js-searchbar"
          class="input"
          type="text"
        />
        <button onclick="addItem()" class="add" class="btn">Add</button>
      </div>
      <nav>
        <ul class="filter-list">
          <li>
            <button onclick="showFilteredByDate(true);">Upcoming</button>
          </li>
          <li>
            <button onclick="showAll();">All</button>
          </li>
          <li>
            <button onclick="showFilteredByDate(false);">Past</button>
          </li>
          <li>
            <button onclick="showFilteredByCompletion(true);">Completed</button>
          </li>
          <li>
            <button onclick="showFilteredByCompletion(false);">Pending</button>
          </li>
        </ul>
      </nav>
      <div id="js-list" class="list"></div>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
